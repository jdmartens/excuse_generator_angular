<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4 text-center">Custom Excuse Generator</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
    <button (click)="getExcuse('work')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Work Excuse
    </button>
    <button (click)="getExcuse('late')" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      Late Excuse
    </button>
    <button (click)="getExcuse('help')" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
      Help Excuse
    </button>
    <button (click)="getExcuse('busy')" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
      Busy Excuse
    </button>
    <button (click)="getExcuse('homework')" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
      Homework Excuse
    </button>
    <button (click)="getExcuse('chore')" class="bg-cyan-500 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded">
      Chore Excuse
    </button>
  </div>
  @if (loading) {
    <div class="flex justify-center items-center">
      <div class="w-8 h-8 border-b-4 border-gray-900 dark:border-gray-100 rounded-full animate-spin"></div>
    </div>
    
  }
  @if (excuse) {
    <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded">
      <p class="text-lg text-black dark:text-white">{{ excuse }}</p>
    </div>
  }
</div>
